<div class="publication-container">
  {% for item in include.content %}
  <div class="publication">
    <div class="publication-details">
      {% if item.link %}
        <a href="{{ item.link }}" class="external-link" target="_blank" title="Article">
          <i class="fas fa-link">&nbsp;</i>
        </a>
      {% endif %}
      {% if item.pdf %}
        <a href="{{ item.pdf }}" class="external-link" target="_blank" title="PDF">
          <img src="https://{{ site.meta_url }}/assests/icons/file-lines-regular.svg" alt="PDF" title="PDF" style="width: 24px; height: 24px;">
        </a>
      {% endif %}
      <span style="font-size: 1.6rem;">{{ item.authors | strip }}</span>
      <span style="font-size: 1.6rem;">{{ item.title | strip | escape }}</span>
      <span style="font-size: 1.6rem;">{{ item.journal | strip }}</span>
      <span style="font-size: 1.6rem;">{{ item.year | strip }}</span>
      <span style="font-size: 1.6rem;">doi:&nbsp;{{ item.doi | strip }}</span>
    </div>
  </div>
  <br>
  {% endfor %}
</div>
