<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.meta_description }}">
  <meta name="author" content="{{ site.name }}">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="{{ site.meta_keyword1 }}, {{ site.meta_keyword2 }}, {{ site.meta_keyword3 }}, {{ site.meta_keyword4 }}, {{ site.meta_keyword5 }}, {{ site.meta_keyword6 }}, {{ site.meta_keyword7 }}">
  
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ site.meta_description }}">
  <meta property="og:url" content="https://{{ site.meta_url }}/">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.meta_img }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ site.meta_url }}">
  <meta property="twitter:url" content="https://{{ site.meta_url }}/">
  <meta name="twitter:title" content="{{ site.name }}">
  <meta name="twitter:description" content="{{ site.meta_description }}">
  <meta name="twitter:image" content="{{ site.meta_img }}">

  <link rel="canonical" href="https://{{ site.meta_url }}/">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "{{ site.name }}",
    "url": "https://{{ site.meta_url }}/",
    "image": "{{ site.meta_img }}",
    "sameAs": [
      "https://orcid.org/{{ site.orcid_username | escape }}",
      "https://scholar.google.com/citations?user={{ site.googlescholar_username| escape }}",
      "https://github.com/{{ site.github_username| cgi_escape | escape }}"
    ],
    "jobTitle": "{{ site.title }}"
  }
  </script>

  <title>{{ site.name }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="M. Shakiba">
  <meta name="application-name" content="M. Shakiba">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
</head>
