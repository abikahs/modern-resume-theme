<head>
  <title>{{ site.name }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.meta_description }}">
  <meta name="author" content="{{ site.name }}">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="{{ site.meta_keyword1 }}, {{ site.meta_keyword2 }}, {{ site.meta_keyword3 }}, {{ site.meta_keyword4 }}, {{ site.meta_keyword5 }}">
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ site.meta_description }}">
  <meta property="og:url" content="https://{{ site.meta_url }}/">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.meta_img }}">
  <link rel="canonical" href="https://{{ site.meta_url }}/">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ 'fav/android-chrome-512x512.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ 'fav/android-chrome-192x192.png' | relative_url }}">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'fav/favicon-16x16.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'fav/favicon-32x32.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ 'fav/apple-touch-icon.png' | relative_url }}">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "url": "https://{{ site.meta_url }}/",
    "givenName": "{{ site.givenName }}",
    "familyName": "{{ site.familyName }}",
    "additionalName": "{{ site.additionalName }}",
    "image": "{{ site.meta_img }}",
    "sameAs": [
      "https://orcid.org/{{ site.orcid_username | escape }}/",
      "https://scholar.google.com/citations?user={{ site.googlescholar_username| escape }}",
      "https://github.com/{{ site.github_username | escape }}/",
      "https://linkedin.com/in/{{ site.in_username | escape }}/",
      "https://www.researchgate.net/profile/{{ site.researchgate_username | escape }}/"
    ],
    "jobTitle": "{{ site.jobTitle }}",
    "description": "{{ site.meta_description }}",
    "gender": "{{ site.gender }}",
    "affiliation": "{{ site.affiliation }}",
    "knowsAbout": "{{ site.knowsAbout }}"
  }
  </script>
</head>
