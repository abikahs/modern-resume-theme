<head>
  <title>{{ site.name }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.meta_description }}">
  <meta name="author" content="{{ site.name }}">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="{{ site.meta_keyword1 }}, {{ site.meta_keyword2 }}, {{ site.meta_keyword3 }}, {{ site.meta_keyword4 }}, {{ site.meta_keyword5 }}">
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ site.meta_description }}">
  <meta property="og:url" content="https://{{ site.meta_url }}/">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.meta_img }}">
  <link rel="canonical" href="https://{{ site.meta_url }}/">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico?v=2' | relative_url }}" type="image/x-icon">
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "{{ site.name }}",
    "url": "https://{{ site.meta_url }}/",
    "image": "{{ site.meta_img }}",
    "sameAs": [
      "https://orcid.org/{{ site.orcid_username | escape }}/",
      "https://scholar.google.com/citations?user={{ site.googlescholar_username| escape }}/",
      "https://github.com/{{ site.github_username | escape }}/",
      "https://linkedin.com/in/{{ site.in_username | escape }}/",
      "https://medium.com/@{{ site.medium_username | escape }}/"
    ],
    "jobTitle": "{{ site.title }}",
    "description": "{{ site.meta_description }}",
    "email": "{{ site.email }}",
    "lastUpdate": "{{ site.last_update }}",
    "keywords": [
    "{{site.meta_keyword1}}",
    "{{site.meta_keyword2}}",
    "{{site.meta_keyword3}}",
    "{{site.meta_keyword4}}",
    "{{site.meta_keyword5}}"
    ]
  }
  </script>
</head>
