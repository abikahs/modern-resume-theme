{% for project in include.content %}
    <div class="row clearfix project">
        <div class="col-xs-12 col-sm-12 col-md-12 col-print-12">
            {{ project.description | strip | markdownify }}
            {% include a.html href=project.url  class="" %}
                <i class="fas fa-solid fa-arrow-up-right-from-square" title="View" style="font-size: 0.75em;"></i>
              </a>
        </div>
    </div>
{% endfor %}
